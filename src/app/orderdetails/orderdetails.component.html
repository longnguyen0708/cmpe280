<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
  	<thead>
  	<tr>
  		<th style="width:60%">Product</th>
  		<th style="width:10%">Price</th>
  		<th style="width:8%">Quantity</th>
  		<th style="width:22%" class="text-center">Subtotal</th>
  	</tr>
  </thead>
  <tbody>
  	<tr *ngFor="let item of orderItems">
  		<td data-th="Product">
  			<div class="row">
  				<div class="col-sm-2 hidden-xs"><img [src]="item.imgUrl" alt="..." class="img-responsive"/></div>
  				<div class="col-sm-10">
  					<h4 class="nomargin">{{item.name}}</h4>
  				</div>
  			</div>
  		</td>
  		<td data-th="Price">{{item.unit_price | number:'1.2-2'}}</td>
  		<td data-th="Quantity" class="text-center">{{item.qty}}</td>
  		<td data-th="Subtotal" class="text-center">{{(item.unit_price * item.qty) | number:'1.2-2'}}</td>
  	</tr>
  </tbody>
  <tfoot>
  	<tr class="visible-xs">
  		<td class="text-center"><strong>Total {{total | number:'1.2-2'}}</strong></td>
  	</tr>
  	<tr>
  		<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Go Back Shopping</a></td>
  		<td colspan="2" class="hidden-xs"></td>
  		<td class="hidden-xs text-center"><strong>Total ${{total | number:'1.2-2'}}</strong></td>
  	</tr>
  </tfoot>
  </table>
</div>
