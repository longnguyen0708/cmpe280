<div id="dashboardCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#dashboardCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#dashboardCarousel" data-slide-to="1"></li>
    <li data-target="#dashboardCarousel" data-slide-to="2"></li>
    <li data-target="#dashboardCarousel" data-slide-to="3"></li>
    <li data-target="#dashboardCarousel" data-slide-to="4"></li>
  </ol>


  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a [routerLink]="['/detail', '1']">
        <img src="assets/ny.jpg" alt="New York">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>The atmosphere in New York is lorem ipsum.</p>
        </div>
      </a>
    </div>

    <div class="item">
      <a [routerLink]="['/detail', '1']">
        <img src="assets/chicago.jpg" alt="Chicago">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago - A night we won't forget.</p>
        </div>
      </a>
    </div>

    <div class="item">
      <a [routerLink]="['/detail', '1']">
        <img src="assets/la.jpg" alt="Los Angeles">
        <div class="carousel-caption">
          <h3>LA</h3>
          <p>Even though the traffic was a mess, we had the best time.</p>
        </div>
      </a>
    </div>

    <div class="item">
      <a [routerLink]="['/detail', '1']">
        <img src="assets/4.jpg" alt="Los Angeles">
      </a>
    </div>

    <div class="item">
      <a [routerLink]="['/detail', '1']">
        <img src="assets/5.jpg" alt="Los Angeles">
      </a>
    </div>
  </div>

  <a class="left carousel-control" href="#dashboardCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#dashboardCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="bar-list">

      <!-- block pitures 1 -->

      <div *ngIf="itemsClothing.length > 0" class="col-sm-5">

          <h3>Clothing</h3>
        </a>
        <div class="col-sm-8">
          <a [routerLink]="['/detail', itemsClothing[0].id]">
