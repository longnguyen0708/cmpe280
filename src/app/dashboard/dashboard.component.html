<h3>Top Items</h3>
<div class="grid grid-pad">
  <a *ngFor="let item of items"  [routerLink]="['/detail', item.id]"  class="col-1-4">
    <img class="item-thumbnail" [src]="item.imgUrl"/>
    <div class="module item">
      <h4>{{item.name}}</h4>
    </div>
  </a>
</div>
