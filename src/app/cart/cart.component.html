<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
  	<thead>
  	<tr>
  		<th style="width:50%">Product</th>
  		<th style="width:10%">Price</th>
  		<th style="width:8%">Quantity</th>
  		<th style="width:22%" class="text-center">Subtotal</th>
  		<th style="width:10%"></th>
  	</tr>
  </thead>
  <tbody>
  	<tr *ngFor="let item of cartItems | async ">
  		<td data-th="Product">
  			<div class="row">
  				<div class="col-sm-2 hidden-xs"><img [src]="item.imgUrl" alt="..." class="img-responsive"/></div>
  				<div class="col-sm-10">
  					<h4 class="nomargin">{{item.name}}</h4>
  					<p>{{item.description}}</p>
  				</div>
  			</div>
  		</td>
  		<td data-th="Price">{{item.unit_price}}</td>
  		<td data-th="Quantity">
  			<input type="number" #qty class="form-control text-center" value={{item.qty}}>
  		</td>
  		<td data-th="Subtotal" class="text-center">{{(item.unit_price*item.qty)}}</td>
  		<td class="actions" data-th="">
  			<button class="btn btn-info btn-sm" (click)="updateItem(item.$key, qty.value)"><i class="fa fa-refresh"></i></button>
  			<button class="btn btn-danger btn-sm" (click)="deleteItem(item.$key)"><i class="fa fa-trash-o"></i></button>
  		</td>
  	</tr>
  </tbody>
  <tfoot>
  	<tr class="visible-xs">
  		<td class="text-center"><strong>Total {{total}}</strong></td>
  	</tr>
  	<tr>
  		<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
  		<td colspan="2" class="hidden-xs"></td>
  		<td class="hidden-xs text-center"><strong>Total ${{total}}</strong></td>
  		<td><a class="btn btn-success btn-block" (click)="placeOrder()">Place Order <i class="fa fa-angle-right"></i></a></td>
  	</tr>
  </tfoot>
  </table>
</div>
