<div class="container">
    <div class="row">
        <div *ngIf="item">
            <div class="itemImage col-md-6 col-xs-12">
                <img [src]="item.imgUrl" class="img-responsive" alt="img">
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="itemCategory">{{item.category}}</div>
                <div class="itemName">{{item.name}}</div>
                <ul class="itemDescription">
                    <li>{{item.d1}}</li>
                    <li>{{item.d2}}</li>
                    <li>{{item.d3}}</li>
                </ul>
                <div class="itemPrice">Price: <span id="price">{{item.price}}</span></div>
                <div class="popup">
                  <a [routerLink]="['/cart']">
                    <button type="button" id="addToCart" class="btn btn-warning btn-lg"(click)="addToCart();popupAddToCartOK()"> <span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart </button>
                  </a>
                    <span class="popuptext" id="myPopup">Item has been added to the Cart!</span>
                </div>
            </div>
        </div>
    </div>
</div>
